{% load static %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portal</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="Page description">
    <!--Twitter Card data-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@publisher_handle">
    <meta name="twitter:title" content="Page Title">
    <meta name="twitter:description" content="Page description less than 200 characters">
    <meta name="twitter:creator" content="@author_handle">
    <meta name="twitter:image" content="http://www.example.com/image.jpg">
    <!--Open Graph data-->
    <meta property="og:title" content="Title Here">
    <meta property="og:type" content="article">
    <meta property="og:url" content="http://www.example.com/">
    <meta property="og:image" content="http://example.com/image.jpg">
    <meta property="og:description" content="Description Here">
    <meta property="og:site_name" content="Site Name, i.e. Moz">
    <meta property="fb:admins" content="Facebook numeric ID">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'accounts/img/apple-touch-icon.png'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'accounts/img/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'accounts/img/favicon-16x16.png' %}">
    <link rel="manifest" href="img/site.webmanifest">
    <link rel="mask-icon" href="img/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" media="all" href="{% static 'accounts/css/app.css' %}">
  </head>
  <body>
    <div class="page">
      <form class="form" action="{% url 'accounts:register' %}" method="POST">
      {% csrf_token %}
        <div class="form__container">
          <div class="logo"><img class="logo__pic" src="{% static 'accounts/img/logo.svg' %}" width="45"></div>
          <div class="fieldset">
            {% comment %} <div class="field"><input class="input" type="text" placeholder="نام" name="first_name" required></div>
            <div class="field"><input class="input" type="text" placeholder="نام خانوادگی" name="last_name" required></div>
            <div class="field"><input class="input" type="email" placeholder="ایمیل" name="email" required></div>
            <div class="field"><input class="input" type="password" placeholder="پسورد" name="password" required></div>
            <div class="field"><input class="input" type="password" placeholder="تکرار کلمه عبور" name="repassword" required></div> {% endcomment %}
            {{form}}
          </div><button class="btn">Sign up</button>
          <div class="text">با ساختن حساب کاربری شما با <a href="#">قوانین</a> و <a href="#">سیاست کاری</a> ما موافق هستید</div>
        </div>
        <div class="form__footer">از قبل حساب کاربری در فیتنو دارید؟ <a href="{% url 'accounts:login' %}">وارد شوید</a></div>
      </form>
      {% comment %} <div class="about">Website template by ⚡ <a href="https://niceverynice.com">Nice, Very Nice</a></div> {% endcomment %}
    </div>
  </body>
</html>

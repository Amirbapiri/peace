{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row my-2">
            <form class="form-inline">
                <div class="md-form my-0">
                    <input class="form-control" type="text" placeholder="جستجوی حرکت" aria-label="Search">
                </div>
                <button href="#!" class="btn btn-primary btn-md my-0 ml-sm-2" type="submit">جستجو</button>
            </form>
        </div>
        <div class="row my-3">
            <p class="h3">برای دیدن جزئیات، توضیحات و مطالب علمی هر تمرین بر روی تمرین مربوطه کلیک کنید.</p>
        </div>
        <div class="row">
            <div class="col-md-5 p-4 bg-primary">
                {% for workout in workouts %}
                    <div class="">
                        <span class="badge badge-light">{{forloop.counter}}</span> <p class="d-inline h3 text-light">{{ workout.title }}</p>
                        <span class="badge badge-light">{{ workout.category.title }}</span>
                    </div>
                {% endfor %}
            </div>
            <div class="col-md-7">
                <img src="{% static 'workoutbank/img/anatomy.jpg' %}"/>
            </div>
        </div>
    </div>
{% endblock content %}
